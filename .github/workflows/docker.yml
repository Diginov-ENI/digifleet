name: Docker Image CI

on:
  push:
    branches: [ feature/docker_CI ]
  pull_request:
    branches: [ develop ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag digifleet-docker-image:$(date +%s)
