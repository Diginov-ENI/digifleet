<div class="wrapper-component">
    <ion-row class="ion-justify-content-center">
        <ion-col size-xl="7">
            <ion-row class="ion-justify-content-between">
                <ion-col class="ion-no-padding">
                    <h1 *ngIf="!this.form.controls.Id.value" class="titre-page">Ajout d'un emprunt</h1>
                    <h1 *ngIf="this.form.controls.Id.value" class="titre-page">Modification d'un emprunt</h1>
                </ion-col>
            </ion-row>
        </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
        <ion-col size-xl="5">
            <form [formGroup]="form">
                <input type="hidden" formControlName="Id">

                <mat-form-field>
                    <mat-select placeholder="Type de véhicule" formControlName="Type" id="selectType">
                        <mat-option value="F">Fonction</mat-option>
                        <mat-option value="S">Service</mat-option>
                    </mat-select>
                </mat-form-field>
                
                <mat-form-field>
                    <mat-label>Date de début *</mat-label>
                    <input matInput [matDatepicker]="pickerStart" formControlName="DateDebut">
                    <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
                    <mat-datepicker #pickerStart></mat-datepicker>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Date de fin *</mat-label>
                    <input matInput [matDatepicker]="pickerEnd" formControlName="DateFin">
                    <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
                    <mat-datepicker #pickerEnd></mat-datepicker>
                </mat-form-field>

                <mat-form-field>
                    <input matInput type="text" minlength="3" maxLength="500" placeholder="Destination *"
                        formControlName="Destination" id="textDestination">
                </mat-form-field>

                <mat-form-field>
                    <input matInput type="text" minlength="3" maxLength="2000" placeholder="Commentaire"
                        formControlName="Commentaire" id="textCommentaire">
                </mat-form-field>

                <mat-form-field >
                    <mat-label>Site *</mat-label>
                    <mat-select id="inputSite" formControlName="Site">
                        <mat-option *ngFor="let site of sites" [value]="site.Id">
                        {{site.Libelle}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <passager-chips #passagerChips [matTooltip]="this.passagerTooltip" [typeEmprunt]="this.form.controls.Type.value"></passager-chips>

                <div class="group-button-stick-right">
                    <button mat-raised-button color="accent" type="button" routerLink="/Digifleet/liste-emprunt" id="btnAnnuler">
                        <span>Annuler</span>
                    </button>
                    <button mat-raised-button color="primary" type="button" (click)="sauver()" id="btnSauver">
                        <span>Valider</span>
                    </button>
                </div>
            </form>
        </ion-col>
    </ion-row>
</div>
