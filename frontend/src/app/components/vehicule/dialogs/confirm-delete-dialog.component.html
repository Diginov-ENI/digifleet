<h1 mat-dialog-title>Confirmer suppression</h1>
<mat-dialog-content class="mat-typography">
    Vouez-vous vraiment supprimer ce vehicule ?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Annuler</button>
  <button mat-raised-button class="delete" [mat-dialog-close]="true" cdkFocusInitial>Supprimer</button>
</mat-dialog-actions>
