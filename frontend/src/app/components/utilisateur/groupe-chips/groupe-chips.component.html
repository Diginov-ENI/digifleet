<mat-form-field class="example-chip-list">
    <mat-label>Groupes</mat-label>
    <mat-chip-list [disabled]="disabled" selectable multiple #chipList aria-label="Groupes">
      <mat-chip
        *ngFor="let groupe of selectedGroupes"
        [selectable]="selectable"
        [removable]="removable"
        (removed)="remove(groupe)">
        {{groupe.Name}}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input
        placeholder="Ajouter un groupe..."
        #groupeInput
        [formControl]="groupeCtrl"
        [matAutocomplete]="auto"
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
      <mat-option *ngFor="let groupe of filteredGroupes | async" [value]="groupe">
        {{groupe.Name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
