<h1>Liste des Utilisateurs</h1>

<table mat-table [dataSource]="utilisateurs">
  <ng-container matColumnDef="nomPrenom">
    <th mat-header-cell *matHeaderCellDef> Nom - PrÃ©nom </th>
    <td mat-cell *matCellDef="let utilisateur"> {{utilisateur.nom}} {{utilisateur.prenom}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let utilisateur"> {{utilisateur.email}} </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let utilisateur"> {{utilisateur.username}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let utilisateur"> 
      <div *ngIf="utilisateur.isActive; then thenBlock else elseBlock"></div>
      <ng-template #thenBlock>
        <button mat-raised-button>Unactivate</button>
      </ng-template>
      <ng-template #elseBlock>
        <button mat-raised-button>Activate</button>
      </ng-template>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
  <tr mat-row *matRowDef="let rowData; columns: tableColumns"></tr>
</table>
